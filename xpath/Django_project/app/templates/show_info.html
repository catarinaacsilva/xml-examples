{% block content %}
    <h1>Display information about xml file:</h1>
    {% if info %}
    <ul>
      {% for i in info %}
      <li>
        <a href="{{ i }}/?item={{ j }}">{{ i }}</a>
      </li>
      {% endfor %}
    </ul>
    {% else %}
    <p>There are no information on the xml file.</p>
    {% endif %}
{% endblock %}
