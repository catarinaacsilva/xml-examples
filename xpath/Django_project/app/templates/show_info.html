{% block content %}
    <h1>Display information about xml file:</h1>
    {% if info %}
    <ul>
      {% for k, v in info.items %}
      <li>
        <a href="detalhe?item={{ v }}">{{ k }}</a>
      </li>
      {% endfor %}
    </ul>
    {% else %}
    <p>There are no information on the xml file.</p>
    {% endif %}
{% endblock %}
